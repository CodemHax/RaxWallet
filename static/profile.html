<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RaxWallet</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-wallet"></i>
                RaxWallet
            </a>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/features" class="nav-link">Features</a>
                <a href="/dashboard" class="nav-link dashboard-link">Dashboard</a>
                <a href="/profile" class="nav-link profile-link">Profile</a>
            </div>
            <div class="nav-buttons">
                <div class="auth-buttons" id="auth-buttons">
                    <a href="/login" class="btn btn-outline">Login</a>
                    <a href="/register" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="user-menu" id="user-menu">
                    <span class="user-name" id="user-name">User</span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">U</div>
                <div class="profile-info">
                    <h1 id="profile-fullname">Loading...</h1>
                    <p id="profile-username">@username</p>
                </div>
            </div>

            <div class="profile-sections">
                <div class="profile-section">
                    <div class="section-header">
                        <h3>Personal Information</h3>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-details">
                        <div class="detail-row">
                            <span class="detail-label">Full Name</span>
                            <span class="detail-value" id="pf-full_name">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Username</span>
                            <span class="detail-value" id="pf-username">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email</span>
                            <span class="detail-value" id="pf-email">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Phone</span>
                            <span class="detail-value" id="pf-phone">-</span>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="section-header">
                        <h3>Wallet Information</h3>
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="profile-details">
                        <div class="detail-row">
                            <span class="detail-label">Wallet ID</span>
                            <div class="detail-value-with-action">
                                <span class="detail-value" id="pf-wallet">-</span>
                                <button class="btn btn-outline btn-sm" id="copyWallet">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Current Balance</span>
                            <span class="detail-value balance-amount" id="pf-balance">$0.00</span>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="section-header">
                        <h3>Account Actions</h3>
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="profile-actions">
                        <a href="/dashboard" class="btn btn-primary">
                            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                        </a>
                        <a href="/qr-generator" class="btn btn-outline">
                            <i class="fas fa-qrcode"></i> Generate QR Code
                        </a>
                        <button class="btn btn-secondary" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="/static/script.js"></script>
</body>
</html>
