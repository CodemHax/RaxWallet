<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RaxWallet</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-wallet"></i>
                RaxWallet
            </a>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/features" class="nav-link">Features</a>
                <a href="/dashboard" class="nav-link dashboard-link">Dashboard</a>
                <a href="/profile" class="nav-link profile-link">Profile</a>
            </div>
            <div class="nav-buttons">
                <div class="auth-buttons" id="auth-buttons">
                    <a href="/login" class="btn btn-outline">Login</a>
                    <a href="/register" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="user-menu" id="user-menu">
                    <span class="user-name" id="user-name">User</span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to your RaxWallet account</p>
                </div>

                <form id="loginForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <div class="input-group">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                placeholder="Enter your username"
                                autocomplete="username"
                                minlength="3"
                                maxlength="50"
                            >
                            <div class="input-feedback" id="username-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="input-group">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                placeholder="Enter your password"
                                autocomplete="current-password"
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-feedback" id="password-feedback"></div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/register" class="register-link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="/static/script.js"></script>
</body>
</html>
